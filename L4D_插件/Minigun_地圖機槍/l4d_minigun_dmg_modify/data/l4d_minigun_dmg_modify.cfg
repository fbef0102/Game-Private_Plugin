	"prop_mounted_machine_gun"
	{
		// 1=Enable damage modify, 0=Disable
		// 1=修改.50 重機槍造成的傷害, 0=不修改
		"enable" "1"

		// Damage Range modifier, 1.0=Off
		// Decreases damage based on distance if RangeModifier < 1.0
		// Formula: Damage * (RangeModifier ^ (Distance/500))
		// Source: https://counterstrike.fandom.com/wiki/Damage_dropoff
		// -
		// 傷害距離遞減, 1.0=傷害不會因為距離遞減
		// 傷害會隨著距離越遠越低, 1.0=傷害不會因為距離遞減
