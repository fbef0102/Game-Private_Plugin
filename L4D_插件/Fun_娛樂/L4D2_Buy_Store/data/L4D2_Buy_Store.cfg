		"survivorSpecial"
		{
			// 1=Enable Survivor Special Menu, 0=Disable Menu
			// 1=打開人類特殊商品表, 0=關閉
			"enable"	"1"

			// custom item price (-1: disable this item) 
			// 以下自訂價格 (-1: 關閉此商品)

			// Fire: Create fire around you
			// 振火神通: 原地著火
			"fire"				"-1"

			// Boom: Create the pipebomb
			// 爆爆王: 創造一顆即將要爆炸的土製炸彈
			"boom"				"-1" 

			// Adrenaline Power: Gain Adrenaline Power RIGHT NOW!! Move Faster and Save Faster for short time
			// 注射興奮劑 (短暫時間): 直接獲得腎上腺素效果
			"adrenaline_power"	"250"

			// Revive: Save yourself when handing from ledge or incapacitated
			// 拯救自己: 掛邊或倒地時自救
			"revive"			"350"

			// Fire Infeceted: Buy All alive special infecteds
			// 炎之呼吸: 所有特感著火
			"fire_infeceted"	"500"

			// Teleport: teleport you to your team.
			// 飛雷神之術: 將你傳送到附近的隊友身上
			"teleport"			"750"

			// Infinite Ammo: Just shoot the enemy and no need to reload your gun for short time
			// 無限子彈 (短暫時間): 無限子彈不用換彈
			"infinite_ammo"		"1000"

			// No Friendly Fire: Neither take nor deal Friendly Fire damage (Only This Round)
			// 不會造成與受到友傷 (當前回合)
			"no_ff"				"1250"

			// Dead Eyes: All survivors can see Special Infecteds and common infecteds for short time
			// 心靈透視: 直接看到特感與小殭屍位置
			"dead_eyes"			"1500"

			// Kill Commons: Remove all common infecteds now
			// 殺死所有普通殭屍
			"kill_commons"		"1750"

			// Heal Survivors: Heals all survivors: HP+100
			// 團隊治癒+100
			"heal_survivors"	"2000"

			// Jump+1: You can jump on air +1
			// 超級瑪利歐 跳躍+1 (當前回合): 空中二段跳
			"jump_add_1"		"2250"

			// Slay Infected Attacker: Kill the special infected who is pinned on you, and you will be free again.
			// 處死攻擊你的特感
			"slay_infected"		"2500"

			// Kill Witches: Remove all Witches now
			// 殺死所有Witch
			"kill_witches"		"2750"

			// Respawn Alive: Buy this item when you are already dead, respawn Now!!
			// 死者甦醒: 從死亡狀態直接復活
			"respawn"			"3250"

			// Ice World: Freeze All Infected, they can't move and attack.
			// 冰凍世界 (短暫時間): 凍結所有特感，所有特感均不能移動與攻擊
			"freeze_infected"	"3500"
		}

		
