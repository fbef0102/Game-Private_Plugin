"l4d_prop_boost"
{
	// Apply the following settings if classname is "prop_dynamic", "prop_dynamic_override"
	// 符合"prop_dynamic", "prop_dynamic_override"的固體物件
	"prop_dynamic"
	{
		// Model Match
		// 模型符合
		"models/props_crates/static_crate_40.mdl"
		{
			// 1=Enable this model, 0=Disable
			// 1=啟用此模型彈跳, 0=不啟用
			"enable"	"1"
			
			// targetname must match (Empty=Off)
			// 需要符合此targetname (空=不需要符合)
			"targetname" "jump_box"
			
			// Who can have boost?
			// 1=Survivor, 2=Infected, 3=Both
			// 誰可以在此物件得到彈跳效果 ?
			// 1=倖存者, 2=感染者, 3=兩者都是
			"team"	"3"
			
			// The amount of vertical boost to apply
			// 彈跳力道
			"boost"	"800.0"
			
			// Set object body color (RGB), empty=off
			// 設置物件本體顏色 (三色 RGB), 留空=不設置
			"color" "0 0 255"
		}
		
        "models/props/de_prodigy/concretebags3.mdl"
        {
            "enable"    	"1"
			"targetname" 	""
            "team"    		"3"
            "boost"    		"500.0"
            "color" 		"0 0 255"
        }
		
		//add more models...
		//自行新增更多模型
		
	}
	
	
