"l4d_survival_setup_map"
{
	// If cvar not set in "xxx" (map name) selection, the plugin will use "default" (Global) selection
	// 如果參數沒有在 "xxx" (地圖名) 區段找到, 則會使用 "default" 區段內預設的參數
		
    // Global settings
    // 預設設置
	"default"
	{
		// 1=Enable plugin on this map, 0=Disable plugin on this map
		// 1=在此圖上開啟插件, 0=在此圖上關閉插件
		"enable"	"1"
		
		// 1=Enable "Turn On Laser Sight", 0=Disable "Turn On Laser Sight" in setup menu
		// 1=選單上顯示 "開啟雷射紅外線", 0=選單不顯示 "開啟雷射紅外線"
		"laser_block" "0"
	}

	"c2m1_highway"
	{
		"laser_block" "1"
	}
}
