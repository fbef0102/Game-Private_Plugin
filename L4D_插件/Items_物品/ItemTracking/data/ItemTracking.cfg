// Control items limit on the map
// You might want to add custom maps by yourself

// 此插件控制地圖上物品的數量，不超過限制
// 支援所有官方地圖，三方圖請自行新增與修改

"ItemTracking"
{
	// If cvar not set in "xxx" (map name) selection, the plugin will use "all" (Global) selection
	// 如果參數沒有在 "xxx" (地圖名稱) 區段找到, 則會使用 "all" 區段內預設的參數

	// Global settings on all maps
	// 所有地圖預設的配置
	"all"
	{
		// (Coop/Versus/Realism) Control items outside start/end checkpoint area
		// (Survival/Scavenge) Control items on the map all areas
		// (戰役/對抗/寫實) 起始安全區域外與終點安全區域外範圍
		// (生存/清道夫) 地圖上所有範圍
		"ItemLimits_Outside"
		{
			// Randomly remove until X pills left
			// -1=Don't Remove, 0=Remove All, >0: item limit
			// -
			// 找到所有藥丸，隨機挑選留下x顆，其餘的全部移除
			// -1=不移除, 0=移除全部, >0: 物品數量
			"pain_pills"	"2" 

			// Randomly Remove until X adrenalines left
			// -1=Don't Remove, 0=Remove All, >0: item limit
			// -
			// 找到所有腎上腺素，隨機挑選留下x個，其餘的全部移
			// -1=不移除, 0=移除全部, >0: 物品數量
			"adrenaline"	"2" 

			// Randomly Remove until X kits left
			// -1=Don't Remove, 0=Remove All, >0: item limit
			// -
			// 找到所有治療包，隨機挑選留下X個，其餘的全部移
			// -1=不移除, 0=移除全部, >0: 物品數量
			"first_aid_kit"	"2"

			// Randomly Remove until X defibrillators left
			// -1=Don't Remove, 0=Remove All, >0: item limit
			// -
			// 找到所有電擊器，隨機挑選留下x個，其餘的全部移
			// -1=不移除, 0=移除全部, >0: 物品數量
			"defibrillator"	"2" 

			// Randomly Remove until X pipe bombs left
			// -1=Don't Remove, 0=Remove All, >0: item limit
			// -
			// 找到所有土製炸彈，隨機挑選留下x個，其餘的全部移
			// -1=不移除, 0=移除全部, >0: 物品數量
			"pipe_bomb"		"2" 

			// Randomly Remove until X molotovs left
			// -1=Don't Remove, 0=Remove All, >0: item limit
			// -
			// 找到所有汽油彈，隨機挑選留下x個，其餘的全部移
			// -1=不移除, 0=移除全部, >0: 物品數量
			"molotov"		"2"

			// Randomly Remove until X vomitjars left
			// -1=Don't Remove, 0=Remove All, >0: item limit
			// -
			// 找到所有膽汁瓶，隨機挑選留下x個，其餘的全部移
			// -1=不移除, 0=移除全部, >0: 物品數量
			"vomitjar"		"2"

			// Randomly Remove until X prop tanks left
			// -1=Don't Remove, 0=Remove All, >0: item limit
			// -
			// 找到所有瓦斯桶，隨機挑選留下x個，其餘的全部移除
			// -1=不移除, 0=移除全部, >0: 物品數量
			"proptank"		"2" 

			// Randomly Remove until X gas cans left (ignore scavenge gas can)
			// -1=Don't Remove, 0=Remove All, >0: item limit
			// -
			// 找到所有汽油桶，隨機挑選留下x個，其餘的全部移除 (不移除黃色與綠色的汽油桶)
			// -1=不移除, 0=移除全部, >0: 物品數量
			"gascan"		"2" 

			// Randomly Remove until X oxy tanks left 
			// -1=Don't Remove, 0=Remove All, >0: item limit
			// -
			// 找到所有氧氣罐，隨機挑選留下x個，其餘的全部移除
			// -1=不移除, 0=移除全部, >0: 物品數量
			"oxytank"		"2" 

			// Randomly Remove until X fireworks left
			// -1=Don't Remove, 0=Remove All, >0: item limit
			// -
			// 找到所有煙火盒，隨機挑選留下x個，其餘的全部移除
			// -1=不移除, 0=移除全部, >0: 物品數量
			"firework"		"-1"
			
			// Pistols
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 手槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"pistol"  			"4"
			
			// Uzis
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 機槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"smg"  	  			"4"
			
			// Pump shotguns
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 木製單發霰彈槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"pumpshotgun"  		"4"
			
			// Auto shotguns
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 自動連發霰彈槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"autoshotgun"  		"4"
			
			// M16 rifles
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// M16 步槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"rifle"  			"4"
			
			// Hunting rifles
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 獵槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"hunting_rifle" 	"4"
			
			// Silenced smgs
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 消音機槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"smg_silenced"  	"4"
			
			// Chrome shotguns
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 鐵製單發霰彈槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"shotgun_chrome" 	"4"
			
			// Desert rifles
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 三連發步槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"rifle_desert"  	"4"
			
			// Military sniper rifles
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 軍用狙擊槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"sniper_military"   "4"
			
			// Spas shotguns
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 戰鬥連霰彈槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"shotgun_spas"  	"4"
			
			// Melees
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 近戰武器
			// -1=不移除, 0=移除全部, >0: 物品數量
			"melee"  			"4"
			
			// Chainsaws
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 電鋸
			// -1=不移除, 0=移除全部, >0: 物品數量
			"chainsaw"  		"4"
			
			// Grenade launchers
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 榴彈發射器
			// -1=不移除, 0=移除全部, >0: 物品數量
			"grenade_launcher"  "4"
			
			// AK47s
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// AK47步槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"rifle_ak47"  		"4"
			
			// Magnum pistols
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// 瑪格南手槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"pistol_magnum"  	"4"
			
			// MP5
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// CSS MP5
			// -1=不移除, 0=移除全部, >0: 物品數量
			"smg_mp5"  			"4"
			
			// SG552 rifles
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// CSS SG552
			// -1=不移除, 0=移除全部, >0: 物品數量
			"rifle_sg552"  		"4"
			
			// AWP
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// CSS AWP
			// -1=不移除, 0=移除全部, >0: 物品數量
			"sniper_awp"  		"4"
			
			// SCOUT
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// CSS SCOUT
			// -1=不移除, 0=移除全部, >0: 物品數量
			"sniper_scout"  	"4"
			
			// M60
			// -1=Don't Remove, 0=Remove All, >0: weapon limit
			// -
			// M60步槍
			// -1=不移除, 0=移除全部, >0: 物品數量
			"rifle_m60"  		"4"
		}

		// (Coop/Versus/Realism) Control items in start checkpoint area
		// (戰役/對抗/寫實) 起始安全區域 
		"ItemLimits_StartArea"
		{
			// Start checkpoint area center point
			// 0 0 0=Use left4dhooks to detect if item is within the starting checkpoint area (This might return false on certain maps when the NavArea has the wrong flags to indicate that's within the safe area)
			// -
