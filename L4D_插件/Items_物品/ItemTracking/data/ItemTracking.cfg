		"ItemLimits_EndArea" 
		{
			// End checkpoint area center point
			// 0 0 0=(Non-Final map) Use left4dhooks to detect if item is within the end checkpoint area (This might return false on certain maps when the NavArea has the wrong flags to indicate that's within the end area)
			// 0 0 0=(Final map) ignore, item is outside start/end checkpoint area
			// -
			// 終點安全區域中心點
			// 0 0 0=(非終關) 使用left4dhooks偵測物品是否在終點安全區域 (在三方圖當中可能會有誤判)
			// 0 0 0=(終關) 忽略, 把物品算到安全區域外
			"end_point"			"0 0 0" 

			// End checkpoint area area distance extra
			// Ignore if "start_point" is 0
			// -
			// 終點安全區域範圍
			// "start_point" 為0時忽略
			"end_dist"			"200.0" 
			
