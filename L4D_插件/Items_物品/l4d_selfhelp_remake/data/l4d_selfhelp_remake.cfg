"l4d_selfhelp_remake"
{
	// Which item is first priority to self help. slot 3 (kit, defibrillator), slot 4 (pill, adrenaline)
	// 0 = Priority: Slot 3 -> slot 4
	// 1 = Priority: Slot 4 -> slot 3
	// -
	// 自救時哪個物品優先使用? 武器槽位3 (治療包、電擊器), 武器槽位4 (藥丸、腎上腺素)
	// 0 = 優先順序: 武器槽位3 -> 武器槽位4
	// 1 = 優先順序: 武器槽位4 -> 武器槽位3
	"priority"	"1"

	// Delay to use self help after incapped, hanging from ledge or pinned by infected
	// 倒地後、掛邊後、被特感抓住後等待此秒數才可以自救
	"delay"		"1.0"

	// Press which button to self help? 131072=Shift, 2=JUMP, 4=DUCK, 32=Use, 8192=Reload, 524288=Middle Mouse
	// You can add numbers together, ex: 131076=Shift + Duck
	// -
	// 使用哪個按鍵自救? 131072=Shift鍵, 2=跳躍鍵, 4=蹲下鍵, 32=E鍵, 8192=R鍵, 524288=滾輪鍵
	// 如果要同時按則可以數字相加, 譬如: 131076=必須同時按 "Shift鍵+蹲下鍵"
	"buttons"		"4"

	// First Adi Kits
	// 治療包
	"weapon_first_aid_kit"
	{
		// 1=Enable, 0=Disable
		// 1=開啟, 0=關閉
		"enable"		"1"

		// self help time
		// 自救時所需的時間
		"use_time"		"3.0"

		// 1=Self help while incap, 0=off
		// 1=可以用於倒地自救, 0=不可以
		"incap" 		"1"

		// Set HP after self help from incap, 0=Don't set HP
		// 倒地自救後獲得的血量, 0=不設置血量
		"incap_health" 	"80.0"
		
		// Self help hp, 0=Temp health, 1=Permanent health
		// 自救獲得的血量為, 0=虛血, 1=實血
		"permant_health"	"1"

		// 1=Self help while hanging from ledge, 0=off
		// 1=可以用於掛邊自救, 0=不可以
		"hanging" 		"1"

		// Use self help While pinned by Smoker, 1=Kill Smoker only, 2=Kill Smoker and set hp, 0=off
		// 被Smoker抓時可自救, 1=只處死Smoker, 2=處死Smoker且獲得血量, 0=off
		"smoker"		"1"

		// Use self help While pinned by Hunter, 1=Kill Hunter only, 2=Kill Hunter and set hp, 0=off
		// 被Hunter抓時可自救, 1=只處死Hunter, 2=處死Hunter且獲得血量, 0=off
		"hunter"		"1"

		// Use self help While pinned by Jockey, 1=Kill Jockey only, 2=Kill Jockey and set hp, 0=off
		// 被Jockey抓時可自救, 1=只處死Jockey, 2=處死Jockey且獲得血量, 0=off
		"jockey"		"1"

		// Use self help While pinned by Charger, 1=Kill Charger only, 2=Kill Charger and set hp, 0=off
		// 被Charger抓時可自救, 1=只處死Charger, 2=處死Charger且獲得血量, 0=off
		"charger"		"1"

		// You can pick up a first aid kit within the range around you while incap (Aim and Press E), 0=off
		// 倒地期間可以撿起範圍內的治療包 (準心指向物品後按E), 0=關閉這項功能
		"search_range"		"100.0"
	}

	// Defibrillators
	// 電擊器
	"weapon_defibrillator"
	{
		"enable"	"1"

		"use_time"	"3.0"

		"incap" 	"1"
		"incap_health" 	"80.0"
		"real_health"	"0"

		"hanging" 	"1"

		"smoker"	"1"
		"hunter"	"1"
		"jockey"	"1"
		"charger"	"1"

		// You can pick up a defibrillator within the range around you while incap (Aim and Press E), 0=off
		// 倒地期間可以撿起範圍內的電擊器 (準心指向後按E), 0=關閉這項功能
		"search_range"	"100.0"
	}

	// Pills
	// 藥丸
	"weapon_pain_pills"
	{
		"enable"	"1"

		"use_time"	"5.0"

		"incap" 	"1"
		"incap_health" 	"60.0"
		"real_health"	"0"

		"hanging" 	"1"

		"smoker"	"1"
		"hunter"	"1"
		"jockey"	"1"
		"charger"	"1"

		// You can pick up a pill within the range around you while incap (Aim and Press E), 0=off
		// 倒地期間可以撿起範圍內的藥丸 (準心指向後按E), 0=關閉這項功能
		"search_range"	"100.0"
	}

	// Adrenaline shots
	// 腎上腺素
	"weapon_adrenaline"
	{
		"enable"	"1"

		"use_time"	"5.0"

		"incap" 	"1"
		"incap_health" 	"45.0"
		"real_health"	"0"

		"hanging" 	"1"

		"smoker"	"1"
		"hunter"	"1"
		"jockey"	"1"
		"charger"	"1"

		// You can pick up an adrenaline shot within the range around you while incap (Aim and Press E), 0=off
		// 倒地期間可以撿起範圍內的腎上腺素 (準心指向後按E), 0=關閉這項功能
		"search_range"	"100.0"
	}
	
	// While incap, you can Help other players who are incap or hanging from ledge within the range around you (Use "buttons", won't cost any item), 0=off
	// 倒地期間, 你可以救起來範圍內倒地或掛邊的玩家 (需使用"buttons"按鍵, 不會消耗任何醫療物品), 0=關閉這項功能
	"incap_help_other_range"		"100.0"
	
	// Time to help other incap while incap 
	// 倒地救倒地的時間
	"incap_help_other_time"		"3.0"

	// Set target temp health after help him from incap, 0=Don't add
	// 倒地救倒地後獲得的虛血
	"incap_help_other_health"	"2.0"
}
