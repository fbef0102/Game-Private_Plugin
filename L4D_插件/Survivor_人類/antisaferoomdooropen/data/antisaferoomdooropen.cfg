// If cvar not set in "xxx" (map name) selection, the plugin will use "default" (Global) selection
// 如果在 "xxx" (地圖名) 區段沒有找到參數, 則會使用 "default" 區段預設的參數

"antisaferoomdooropen"
{
	"Maps"
	{
		// Global settings for all maps
		// 所有地圖預設參數
		"default"
		{
			// 1=Enable plugin in this map, 0=Disable plugin in this map
			// 1=起用插件, 0=關閉插件
			"enable" "1"
			
		}
	
		// back to school map 5
		// back to school 第五關-爆炸破牆
		"l4d2_bts05_church"
		{
			"enable" "0"
		}
		
		// Road To Nowhere II by Mapeater map 2
		// Road To Nowhere II by Mapeater 第二關-NAV有問題
		"l4d2_roadtonowhere_route02" 
		{
			"enable" "0"
		}
		
		// Suicide Blitz map 4
		// Suicide Blitz 第四關-抓錯起始安全門
		"l4d2_stadium4_city2" 
		{
			"enable" "0"
		}
	}
	
	// Unable to replace fake door
	// 無法替換成假門的模型
	"Invalid_door"
	{
		// back to school map 5
		"1" "models/weapons/w_c4.mdl"
		
		// Road To Nowhere II by Mapeater map 2
		"2" "models/props_vehicles/ceda_door_rotating.mdl"
	}
