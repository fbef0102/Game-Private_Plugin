"l4d2_melee_shock"
{
	// default settings for all melee weapons
	// 所有近戰武器的預設配置
	"melee_default"
	{
		// 1=Enable, 0=Disable
		// 1=開, 0=關
		"Enable"		"1"
		
		// Melee Impact sound on target (empty=no sound)
		// 打中目標的音效 (留空=無音效)
		"Impact_sound"			"weapons/machete/machete_impact_flesh1.wav"
		
		// Players with these flags have access use effect with this melee (Empty = Everyone, -1: Nobody)
		// 擁有這些權限的玩家，才可以使用此近戰武器揮出效果 (留白 = 任何人都能, -1: 無人)
		"Access"	"z"
		
		// How message displays. (0: Disable, 1:In chat, 2: In Hint Box, 3: In center text)
		// 提示該如何顯示. (0: 不提示, 1: 聊天框, 2: 黑底白字框, 3: 螢幕正中間)
		"Announce_type" "1"
		
		// Melee shock effect
		// 近戰隔空砍傷的效果
		"Shock"
		{
			// Press which button to trigger melee shock effect when swing melee weapon
			// 131072 = shift key, 32=Use key, 8192=Reload key, 524288=Middle mouse, 0=Off
			// 揮砍近戰時按住什麼按鍵才有隔空砍傷效果?
			// 131072 = shift鍵, 32=E鍵, 8192=R鍵, 524288=滾輪鍵, 0=關閉
			"Shock_button" "131072"
			
			// melee shock effect sound on player (empty=no sound)
			// 玩家使出隔空砍傷的音效 (留空=無音效)
			"Sound" 	"player/charger/loud_chargerimpact_02.wav"
			
			// Melee shock effect range
			// 隔空砍傷的範圍
			"Range"		"200"
			
			// Melee shock effect ring color (R G B A)
			// -1 -1 -1 -1: Random Color
			// 隔空砍傷的圓圈特效顏色 (三色RGB+透明度)
			// -1 -1 -1 -1: 隨機顏色
			"Color"	"-1 -1 -1 -1"
			
			// Player's screen shakes withng range
			// 範圍內的玩家，螢幕晃動
			"Shake"	"1"
			
			// Damage to witch (0=off)
			// 對Witch的傷害 (0: 不造成傷害)
			"Witch"			"250"
			
			// Damage to Common infected (0=off)
			// 對普通殭屍的傷害 (0: 不造成傷害)
			"Common"		"100"
			
			// Damage to Smoker (0=off)
			// 對Smoker的傷害 (0: 不造成傷害)
			"Smoker"		"400"
			
			// Damage to Boomer (0=off)
			// 對Boomer的傷害 (-1: 不修改)
			"Boomer"		"400"
			
			// Damage to Hunter (0=off)
			// 對Hunter的傷害 (-1: 不修改)
			"Hunter"		"400"
			
			// Damage to Spitter (0=off)
			// 對Spitter的傷害 (-1: 不修改)
			"Spitter"		"400"
			
			// Damage to Jockey (0=off)
			// 對Jockey的傷害 (-1: 不修改)
			"Jockey"		"400"
			
			// Damage to Charger (0=off)
			// 對Charger的傷害 (-1: 不修改)
			"Charger"		"400"
			
			// Damage to Tank (0=off)
			// 對Tank的傷害 (-1: 不修改)
			"Tank"			"400"
		}
		
		// Melee burn effect (burn like incendiary bullet)
		// 近戰隔空燒傷的效果 (像火焰子彈那樣)
		"Burn"
		{
			// Press which button to trigger melee burn effect when swing melee weapon
			// 131072 = shift key, 32=Use key, 8192=Reload key, 524288=Middle mouse, 0=Off
			// 揮砍近戰時按住什麼按鍵才有隔空燒傷效果?
			// 131072 = shift鍵, 32=E鍵, 8192=R鍵, 524288=滾輪鍵, 0=關閉
			"Burn_button" 	"8192"
			
			// melee burn effect sound on player (empty=no sound)
			// 玩家使出隔空燒傷的音效 (留空=無音效)
			"Sound" 	"player/boomer/explode/explo_medium_10.wav"
			
			// Melee burn effect range
			// 隔空燒傷的範圍
			"Range"	"200"
			
			// Melee burn effect ring color (R G B A)
			// -1 -1 -1 -1: Random Color
			// 隔空燒傷的圓圈特效顏色 (三色RGB+透明度)
			// -1 -1 -1 -1: 隨機顏色
			"Color"	"-1 -1 -1 -1"
			
			// Player's screen shakes withng range
			// 範圍內的玩家，螢幕晃動
			"Shake"	"1"
			
			// Damage to witch (0=off)
			// 對Witch的傷害 (0: 不造成傷害)
			"Witch"			"150"
			
			// Damage to Common infected (0=off)
			// 對普通殭屍的傷害 (0: 不造成傷害)
			"Common"		"100"
			
			// Damage to Smoker (0=off)
			// 對Smoker的傷害 (0: 不造成傷害)
			"Smoker"		"200"
			
			// Damage to Boomer (0=off)
			// 對Boomer的傷害 (-1: 不修改)
			"Boomer"		"200"
			
			// Damage to Hunter (0=off)
			// 對Hunter的傷害 (-1: 不修改)
			"Hunter"		"200"
			
			// Damage to Spitter (0=off)
			// 對Spitter的傷害 (-1: 不修改)
			"Spitter"		"200"
			
			// Damage to Jockey (0=off)
			// 對Jockey的傷害 (-1: 不修改)
			"Jockey"		"200"
			
			// Damage to Charger (0=off)
			// 對Charger的傷害 (-1: 不修改)
			"Charger"		"200"
			
			// Damage to Tank (0=off)
			// 對Tank的傷害 (-1: 不修改)
			"Tank"			"200"
		}
	}
	
