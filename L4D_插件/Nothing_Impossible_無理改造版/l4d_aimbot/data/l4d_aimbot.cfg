// Damage Type
// 0=Normal Bullet effect only
// 1=(L4D2) Bullet + EXPLOSIVE effect, (L4D1) Bullet + EXPLODE effect
// 2=(L4D2) Bullet + INCENDIARY effect, (L4D1) Bullet + BURN effect

// 傷害類型
// 0=普通子彈效果
// 1=(L4D2) 高爆子彈效果, (L4D1) 子彈+爆炸效果
// 2=(L4D2) 火焰子彈效果, (L4D1) 子彈+燒傷效果


