        // Pistols
        // 手槍
        "weapon_pistol"
        {
            // 1=Enable weapon aimbot, 0=Disable weapon aimbot
            // 1=啟用aimbot, 0=不啟用
            "enable"            "1"

            "bullet"
            {
                // Bullet trace color, set "0 0 0" if don't want bullet trace
                // 插件生成的子彈軌跡顏色. 設置 "0 0 0" 關閉子彈軌跡
                "colors"    "200 200 200"

                // 1=Enable Sparks on target, 0=Disable Sparks
                // 1=目標身上產生火花, 0=關閉火花
                "sparks"    "1"
            }

            // Play random hit sounds on target
            // 目標被子彈命中，在目標身上隨機播放音效
            "sound"
            {
                // There are 3 hit sounds
                // 有三種音效
                "num"   "3"

                // Sound file path (Relative to to sound/ folder)
                // 音效路徑，相對於 sound/ 資料夾
                "1"     "physics/metal/metal_box_impact_soft1.wav"
                "2"     "physics/metal/metal_grate_impact_hard2.wav"
                "3"     "physics/metal/metal_solid_impact_bullet1.wav"
            }

            // target smoker
            // 瞄準smoker
            "smoker"
            {
                // Distance to target smoker, 0=Don't target smoker
                // 自瞄 smoker 的距離範圍, 0=不瞄準smoker
                "Distance"  "600.0"
               
                // Damage to smoker
