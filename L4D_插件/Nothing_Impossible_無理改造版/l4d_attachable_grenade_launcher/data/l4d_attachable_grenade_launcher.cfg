"l4d_attachable_grenade_launcher"
{
	// Players with these flags have access use gun grenade launcher (Empty = Everyone, -1: Nobody)
	// 擁有這些權限的玩家，才可以使用槍械榴彈砲 (留白 = 任何人都能, -1: 無人)
	"access"	""
	
	// How message displays. (0: Disable, 1:In chat, 2: In Hint Box, 3: In center text)
	// 提示該如何顯示. (0: 不提示, 1: 聊天框, 2: 黑底白字框, 3: 螢幕正中間)
	"announce_type" "3"
	
	// Press which button twice to trigger grenade mode
	// 131072=Shift, 2=JUMP, 4=Ctrl, 32=Use, 8192=Reload, 524288=Middle Mouse, 2048=Shove
	// You can add numbers together, ex: 2080=Use + Shove
	// -
	// 雙擊哪個按鍵切換"榴彈模式" 
	// 131072=Shift鍵, 2=跳躍鍵, 4=蹲下鍵, 32=E鍵, 8192=R鍵, 524288=滾輪鍵, 2048=右鍵
	// 可以數字相加, 譬如: 2080=必須同時按 "E鍵+右鍵"
	"buttons" "2048"
	
	// Global settings for all weapons
	// 所有武器的預設配置
	"weapon_all"
	{
		// 1=Enable grenade launcher on this weapon, 0=Disable
		// 1=武器裝備榴彈發射器, 0=不啟用
		"enable"            "1"
		
		// Cost the amount of ammo, 0=No cost
		// 填充榴彈需要消耗的備用彈藥數量, 0=不消耗彈藥
		"ammo"				"30"
	
		// Sound when fire grenade
		// 發射榴彈的音效
		"fire_sound"		"weapons/grenade_launcher/grenadefire/grenade_launcher_fire_1.wav"
		
		// Sound when not enough ammo to fire grenade
		// 彈藥不足發射榴彈的音效
		"empty_sound"		"weapons/clipempty_rifle.wav"
		
		// Set grenade velocity (Fly more farther. default: 1200)
		// 榴彈飛行的力道 (數字越大, 飛得更遠, 預設值: 1200.0)
		"grenade_velocity"	"1200.0"
		
		// Time to load grenade
		// 榴彈填充所需時間
		"reload_time"		"2.8"
		
		// Grenade damage when explode, (override cvar: grenadelauncher_damage)
		// 設置榴彈爆炸傷害
		"damage"			"400.0"
	
		// Grenade stumble radius when explode, kills commons in given radius. (override cvar: grenadelauncher_radius_kill)
		// 榴彈爆炸處死範圍, 在此範圍內的殭屍會被炸死
		"radius_kill"			"180.0"
		
		// Grenade stumble radius when explode, stumbles commons/S.I/Witch in given radius. (override cvar: grenadelauncher_radius_stumble)
		// 榴彈爆炸震退範圍, 在此範圍內的殭屍/特感/Witch會被震退
		"radius_stumble"			"250.0"
		
		// Set weapon view model fire sequence for grenade mode (0 = off, don't modify you don't know what it is)
		// 設置武器view model 開火動畫的sequence (0 = 沒有開火動畫, 如果不知道這是甚麼別修改)
		"fire_sequence"		"0"
		
		// Set weapon view model reload sequence for grenade mode (0 = off, don't modify you don't know what it is)
		// 設置武器view model 裝彈動畫的sequence (0 = 沒有裝彈動畫, 如果不知道這是甚麼別修改)
		"reload_sequence"		"0"
		
		// Set weapon view model reload end sequence for grenade mode (0 = off, don't modify you don't know what it is)
		// 設置武器view model 結束裝彈動畫的sequence (0 = 沒有結束裝彈動畫, 如果不知道這是甚麼別修改)
		"reload_end_sequence"	"0"
		
		// Set weapon view model reload speed for grenade mode (don't modify you don't know what it is)
		// 設置武器view model 裝彈動畫的速度 (如果不知道這是甚麼別修改)
		"reload_playbackrate"		"1.0"
	}
	
