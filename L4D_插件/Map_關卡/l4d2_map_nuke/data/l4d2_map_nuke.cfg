// If cvar not set in "xxx" (map name) selection, the plugin will use "default" (Global) selection
// 如果參數沒有在 "xxx" (地圖名稱) 區段內設置, 則會使用 "default" 區段內預設的參數

"l4d2_map_nuke"
{
	// Global settings for all maps
	// 所有地圖預設配置
	"default"
	{
		// Set time in seconds map will be nuked in no-final level (0=off)
		// Once map nuke time out, slay all survivors and restart the chapter
		// -
		// 設置非救援關卡的章節逃亡時間 (0=不設置逃亡時間)
		// 一旦章節逃亡時間到，處死所有倖存者並回合重新開始
		"chapter_nuke" 			"360"

		// Set time in seconds map will be nuked in final level (0=off)
		// Once map nuke time out, slay all survivors and restart the chapter
		// -
		// 設置救援關卡的章節逃亡時間 (0=不設置逃亡時間)
		// 一旦章節逃亡時間到，處死所有倖存者並回合重新開始
		"chapter_nuke_final" 	"60"
		
		// Set city escape time (start escape timer in the first level of the campain) (0=off)
		// Once city escape time out, slay all survivors and restart the whole campaign
		// -
		// 設置城市逃亡時間 (從第一關開始倒數) (0=不設置逃亡時間)
		// 一旦城市逃亡時間到，處死所有倖存者並重新回到地圖的第一關
		"campaign_nuke" 		"2400"
	}

	"c1m1_hotel"
	{
		"chapter_nuke" 			"360"
		"campaign_nuke" 		"2400"
	}
	"c1m2_streets"
	{
		"chapter_nuke" 			"10"
	}
	"c1m3_mall"
	{
		"chapter_nuke" 			"20"
	}
	"c1m4_atrium"
	{
		"chapter_nuke_final" 	"60"
	}
}